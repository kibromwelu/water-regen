server {
    listen 80;
    server_name api.waterregen.kr; # TODO: 도메인 이름
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.waterregen.kr; # TODO: 도메인 이름
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/api.waterregen.kr-0001/fullchain.pem; # TODO: 도메인 이름
    ssl_certificate_key /etc/letsencrypt/live/api.waterregen.kr-0001/privkey.pem; # TODO: 도메인 이름
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://app:3000; # TODO service-name docker service name
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for WebSocket support:
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}