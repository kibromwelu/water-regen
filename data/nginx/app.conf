# Landing page - waterregen.kr
server {
    listen 80;
    server_name waterregen.kr;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name waterregen.kr;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/waterregen.kr-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/waterregen.kr-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/landing;
    index landing.html;

    location / {
        try_files $uri $uri/ /landing.html;
    }

    location /app_images/ {
        alias /var/www/landing/app_images/;
    }
}

server {
        listen 80;
        server_name www.waterregen.kr;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
}

